<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet/less" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet/less" type="text/css" href="less/main.less">
	<title>Task-Manager</title>
	</head>
    <body>
	<div id="modal1" class="modal hide fade">
			<div class="modal-header">
			  <button type="button" id="dialog-close" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			  <h3>Add Task</h3>
			</div>
			<div class="modal-body">
				<form id="addTask" action="#">
						<textarea id="add-task-text" class="expandable-textarea" rows="2"></textarea>
						<br/>
						<select id="add-task-prio" name="edit-task-prio">
						<option value="1" style="background-color:green;"><span style="background-color:green;">green</span></option>
						<option value="2" style="background-color:yellow;"><span style="background-color:yellow;">yellow</span></option>
						<option value="3" style="background-color:red;"><span style="background-color:red;">red</span></option>
						</select>
				</form>
			</div>
			<div class="modal-footer">
				<button id="add-task-button" class="btn btn-primary">Add</button>
				<button id="modal-close" class="btn btn-link">Cancel</a>
			</div>
	</div>
	<section>
			<div id="search" class="filters">
				<div class="label1 left">Search by</div>
				<input type="text" id="search-task-text" class="input-medium search-query" value="">
			</div>
			<div id="filter" class="filters">
				<div class="label1 left">Filter by</div>
				<select id="filtertype" name="filtertype">
					<option value="0">all</option>
					<option value="1"><span style="background-color:green;">green</span></option>
					<option value="2"><span style="background-color:yellow;">yellow</span></option>
					<option value="3"><span style="background-color:red;">red</span></option>
				</select>
			</div>
	</section>
	<section>	
		<div id="container">
			
		
		</div>
	</section>
	
	<script type="text/template" id="task_template">
		<button class="edit right btn"><i class="icon-pencil"></i></button>
		<button class="delete right  btn"><i class="icon-trash"></i></button>
		<div class="div-header"><%= title %></div>
	</script>
	
	<script type="text/template" id="task_edit_template">
		<textarea id="edit-task-text" rows="2"><%= title %></textarea>
		<select id="edit-task-prio" name="edit-task-prio">
			<% if (prio=="1") { %> 
			<option value="1" style="background-color:green;" selected="selected"><span style="background-color:green;">green</span></option>
			<% }else{ %>
			<option value="1" style="background-color:green;"><span style="background-color:green;">green</span></option>
			<% } %>
			<% if (prio=="2") { %>
			<option value="2" style="background-color:yellow;" selected="selected"><span style="background-color:yellow;">yellow</span></option>
			<% }else{ %>
			<option value="2" style="background-color:yellow;"><span style="background-color:yellow;">yellow</span></option>
			<% } %>
			<% if (prio=="3"){ %>
			<option value="3" style="background-color:red;" selected="selected"><span style="background-color:red;">red</span></option>
			<% }else{ %>
			<option value="3" style="background-color:red;"><span style="background-color:red;">red</span></option>
			<% } %>
		</select>
		<br/>
		<button id='edit-task-button' class='btn btn-primary'>Submit</button>
		<span class='cancel_button'>Cancel</span>
	</script>
	
	<script type="text/javascript" src="js/libs/less/less-1.3.0.min.js"></script>
	<script data-main="js/main" src="js/libs/require/require.js"></script>
    </body>
</html>
